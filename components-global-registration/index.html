<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Examples - Component global registration</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/http-vue-loader.js"></script>
</head>

<body>
    <div id="app">
        <hello></hello>
        <hi></hi>
    </div>

    <script>
        const hello = httpVueLoader('./components/hello.vue');

        // You can register it with the same name as the component
        Vue.component('hello', hello);

        // You can register it with a different name as the component
        Vue.component('hi', hello);

        let app = new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
