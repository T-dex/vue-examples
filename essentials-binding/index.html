<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Examples - Binding</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <script src="../assets/js/vue.js"></script>

</head>

<body>
    <div id="app">
        <!-- Example of binding to DOM attribute -->
        <div class="container" :class="kind">
            <!-- Example of binding using v-model on form element -->
            <input v-model="valA">
            =
            <!-- Example of binding using interpolation -->
            {{valA}}
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: function() {
                return {
                    valA: "Hello",
                    kind: "box"
                }
            }
        });
    </script>
</body>

</html>
