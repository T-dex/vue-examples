<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Examples - Styles</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/http-vue-loader.js"></script>
</head>

<body>
    <p>Vue components support the style tag, but when they are not scoped their properties are global. In this example,
    You can see that the background has been modified for both the component and other elements on the screen. </p>

    <div id="app">
        <widget></widget>
    </div>

    <div class="container">
        Hello, word!
    </div>

    <script>
        const widget = httpVueLoader('./components/widget.vue');

        let app = new Vue({
            el: '#app',
            components: {
                widget
            }
        });
    </script>
</body>

</html>
