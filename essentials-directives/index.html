<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Examples - Directives</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="toggleShow()">Toggle Display</button>

        <!-- v-show is a built-in directive in Vue -->
        <h1 v-show="show">{{message}}</h1>
        
    </div>


    <script>
        let app = new Vue({
            el: '#app',
            data: function() {
                return {
                    show: true,
                    message: "Hello, world!"
                }
            },
            methods: {
                toggleShow: function () {
                   this.show = !this.show;
                }
            }
        });
    </script>
</body>

</html>
