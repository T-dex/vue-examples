<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Examples - Event modifiers</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <script src="../assets/js/vue.js"></script>

</head>

<body>
    <div id="app" @click="alert()">
        <h1>Value: {{value}}</h1>

        <div class="container">
            <button @click="value++">Inc</button>
            <button @click.stop="value++">Inc (stop propagation)</button>
            <button @click.stop.once="value++">Inc (once)</button>
        </div>

        <div @click.stop>
            <input @keyup.13="value++">
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: function() {
                return {
                    value: 0
                }
            },
            methods: {
                alert: function () {
                    alert('You clicked on the app');
                }
            }
        });
    </script>
</body>

</html>
