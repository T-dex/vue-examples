<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Examples - Computed properties</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <script src="../assets/js/vue.js"></script>

</head>

<body>
    <div id="app">
        <div class="container">
            <input type="number" v-model="valA"> +
            <input type="number" v-model="valB"> {{result}}
        </div>
        <p>This will not invoke the computed property</p>
        <!-- This will not invoke the computed property -->
        <input type="number" v-model="valC">
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: function() {
                return {
                    valA: 0,
                    valB: 0,
                    valC: 0
                }
            },
            computed: {
                result: function () {
                    console.log('#result called', this.valA, this.valB);
                    return "equals " + (Number(this.valA) + Number(this.valB));
                }
            }
        });
    </script>
</body>

</html>
