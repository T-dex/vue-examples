<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Examples - Methods</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <input type="number" v-model="valA"> +
            <input type="number" v-model="valB"> = {{result}}
        </div>

        <!-- Invoke inside -->
        <button @click="calculate(valA, valB)">Calculate</button>
    </div>

    <!-- Invoke outside -->
    <button onclick="app.calculate(app.valA, app.valB)">Calculate</button>

    <script>
        let app = new Vue({
            el: '#app',
            data: function() {
                return {
                    valA: 0,
                    valB: 0,
                    result: 0
                }
            },
            methods: {
                calculate: function (valA, valB) {
                    this.result = Number(valA) + Number(valB);
                }
            }
        });
    </script>
</body>

</html>
